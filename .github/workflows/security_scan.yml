name: Security Scan

# This workflow runs on every push or pull request
on:
  push:
    branches: [ "main", "development" ] # Run on main and development branches
  pull_request:
    branches: [ "main", "development" ]

jobs:

  #--- Job 1: Backend Scan ---
  scan-backend:
    name: Scan Backend (Python)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend # Set working directory

    steps:
    - name: 1. Checkout code
      uses: actions/checkout@v4

    - name: 2. Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: 3. Install dependencies (including scan tools)
      run: |
        pip install -r requirements.txt
        pip install bandit safety

    - name: 4. Run Bandit (Code Scan)
      run: bandit -r ./app

    - name: Debug Safety API key
      env:
        SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
      run: |
        echo "Key length: ${#SAFETY_API_KEY}"

    - name: 5. Run Safety (Dependency Scan)
      env:
        SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
      run: safety scan -r requirements.txt --key ${#SAFETY_API_KEY}

  #--- Job 2: Frontend Scan ---
  scan-frontend:
    name: Scan Frontend (React)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend # Set working directory

    steps:
    - name: 1. Checkout code
      uses: actions/checkout@v4

    - name: 2. Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # LTS version
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: 3. Install dependencies
      run: pnpm install --frozen-lockfile

    - name: 4. Run PNPM Audit (Dependency Scan)
      # --audit-level=moderate fails the build if vulnerabilities are found
      run: pnpm audit --audit-level=moderate